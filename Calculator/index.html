<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
    }

    #display {
      font-size: 2rem;
      padding: 1rem;
      text-align: right;
    }

    .button-row {
      display: flex;
    }

    .button {
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 15px;
      flex: 1;
      box-sizing: border-box;
      text-align: center;
      transition: background-color 0.3s;
    }

    .button.operator {
      background-color: #f1f1f1;
    }

    .button.double {
      flex: 2;
    }

    .button.orange {
      background-color: #ff8c00;
      color: #fff;
    }

    .button:hover {
      background-color: #e0e0e0;
    }
  </style>
  <title>Simple Calculator</title>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <div class="button-row">
    <div class="button" onclick="clearDisplay()">C</div>
    <div class="button operator" onclick="deleteLast()">←</div>
    <div class="button operator" onclick="appendOperator('/')">÷</div>
  </div>
  <div class="button-row">
    <div class="button" onclick="appendToDisplay('7')">7</div>
    <div class="button" onclick="appendToDisplay('8')">8</div>
    <div class="button" onclick="appendToDisplay('9')">9</div>
    <div class="button operator" onclick="appendOperator('*')">x</div>
  </div>
  <div class="button-row">
    <div class="button" onclick="appendToDisplay('4')">4</div>
    <div class="button" onclick="appendToDisplay('5')">5</div>
    <div class="button" onclick="appendToDisplay('6')">6</div>
    <div class="button operator" onclick="appendOperator('-')">-</div>
  </div>
  <div class="button-row">
    <div class="button" onclick="appendToDisplay('1')">1</div>
    <div class="button" onclick="appendToDisplay('2')">2</div>
    <div class="button" onclick="appendToDisplay('3')">3</div>
    <div class="button operator" onclick="appendOperator('+')">+</div>
  </div>
  <div class="button-row">
    <div class="button double" onclick="appendToDisplay('0')">0</div>
    <div class="button" onclick="appendDot()">.</div>
    <div class="button orange" onclick="calculateResult()">=</div>
  </div>
</div>

<script src="main.js">
 
</script>

</body>
</html>
